{% extends 'base.html' %}
{% block title %}
Add a new Question
{% endblock title %}

{% block content %}
<h2 class='modal-title'>Create a new Question</h2>
<form action='' method='POST'> 
    {% csrf_token %}
    {{ form.as_p }}
    <input class='btn btn-link' type='button' onclick="window.history.go(-1);" value="Cancel"></input>
    <input class='btn btn-primary' type='submit'></input>
</form>
{% endblock content %}
